<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>生徒会ログイン</title>
</head>

<body style="text-align:center; margin-top:100px; font-family:sans-serif;">

  <h2>生徒会専用ログイン</h2>

  <button onclick="login()" style="font-size:16px; padding:10px 20px;">
    Googleでログイン
  </button>

  <script>
    function login() {
      const domain = "dev-1gbk08kgbvlqcb8y.us.auth0.com";
      const clientId = "H39Rk7gfATWxlxfWahhAscEBooZx9MJb";
      const redirectUri = "https://18130182-bot.github.io/yuki/";

      // ★ここが重要：Auth0の正規authorize URL
      const url =
        "https://" + domain + "/authorize" +
        "?audience=" +
        "&scope=openid%20profile%20email" +
        "&response_type=code" +
        "&client_id=" + encodeURIComponent(clientId) +
        "&redirect_uri=" + encodeURIComponent(redirectUri) +
        "&connection=google-oauth2";

      window.location.href = url;
    }
  </script>

</body>
</html>
